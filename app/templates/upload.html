{% extends "base.html" %}

{% block content %}
<div id="uploadFile" class="column is-14">
    <h3 class="title">Upload File</h3>
    <div class="box">
        <form method="POST" enctype="multipart/form-data" action="/upload"}}">
            <div class="field">
                <div class="file is-centered is-medium has-name">
                    <label class="file-label">
                      <input class="file-input" type="file" name="file">
                      <span class="file-cta">
                        <span class="file-icon">
                          <i class="fas fa-upload"></i>
                        </span>
                        <span class="file-label">
                          Choose a fileâ€¦
                        </span>
                      </span>
                      <span class="file-name" >
                            Selected File Name ...
                      </span>
                    </label>
                  </div>
            </div>
            <button class="button is-rounded is-success is-outlined is-medium">Submit</button>
        </form>
    </div>
</div>

<script>
    const fileInput = document.querySelector('#uploadFile input[type=file]');
    fileInput.onchange = () => {
      if (fileInput.files.length > 0) {
        const fileName = document.querySelector('#uploadFile .file-name');
        fileName.textContent = fileInput.files[0].name;
      }
    }
  </script>
{% endblock %}
